<div class="container" *ngIf="RoleNAME=='ADM'">
  <h3>
    Öğretmenler
  </h3>

  <div style="height: 300px;">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [enableColResize]="true"
      [enableSorting]="true" [enableFilter]="true" [pagination]="true" [rowData]="rowData" [columnDefs]="columnDefs"
      (rowClicked)='onRowClicked($event)'>
    </ag-grid-angular>
  </div>
</div>

<div class="container" *ngIf="RoleNAME=='TEA'">

  <div class="myformCARD">
    <form [formGroup]="ogretmenForm" (ngSubmit)="editOgretmen()">

      <h4>Sabit Bilgileriniz</h4>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend"><span class="input-group-text">Kullanıcı Adı</span></div>
        <input type="text" id="Username" name="Username" class="form-control" formControlName="Username">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend"><span class="input-group-text">Adı</span></div>
        <input type="text" id="Adi" name="Adi" class="form-control" formControlName="Adi">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend"><span class="input-group-text">Soyadı</span></div>
        <input type="text" id="Soyadi" name="Soyadi" class="form-control" formControlName="Soyadi">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend"><span class="input-group-text">TC Kimlik</span></div>
        <input type="text" id="TCkimlik" name="TCkimlik" class="form-control" formControlName="TCkimlik">
        <span class="help-block" *ngIf="ogretmenForm.get('TCkimlik').hasError('minlength') && ogretmenForm.get('TCkimlik').touched">TCkimlik
          en az 11 karakter olmalıdır</span>
        <span class="help-block" *ngIf="ogretmenForm.get('TCkimlik').hasError('maxlength') && ogretmenForm.get('TCkimlik').touched">TCkimlik
          11 karakteri geçemez</span>
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend"><span class="input-group-text">Telefon</span></div>
        <input type="text" id="telefon1" name="telefon1" class="form-control" formControlName="telefon1">
        <span class="help-block" *ngIf="ogretmenForm.get('telefon1').hasError('minlength') && ogretmenForm.get('telefon1').touched">Telefon
          en az 10 karakter olmalıdır</span>
        <span class="help-block" *ngIf="ogretmenForm.get('telefon1').hasError('maxlength') && ogretmenForm.get('telefon1').touched">Telefon
          10 karakteri geçemez</span>
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend"><span class="input-group-text">Uzmanlık</span></div>
        <input type="text" id="UzmanlikAlanlari" name="UzmanlikAlanlari" class="form-control" formControlName="UzmanlikAlanlari">
      </div>
      <div class="text-right">
        <button [disabled]="!ogretmenForm.valid" type="submit" class="btn btn-primary btn-sm">Tamam</button>
      </div>

      <h6>{{ogretmenForm.value|json}}</h6>
      <h6>{{ogretmenForm.status|json}}</h6>

    </form>
  </div>
</div>
